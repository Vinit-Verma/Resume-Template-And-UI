<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume UI</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="node_modules/froala-editor/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo-div">
        <img src="./images/Presis Konsult.JPG" alt="" />
      </div>
      <div class="navbar-menu">
        <ul>
          <li><a href="https://presiskonsult.se/"> Home </a></li>
          <li><a href="https://presiskonsult.se/services/"> Services </a></li>
          <li>
            <a href="https://presiskonsult.se/careers-opportunities/">
              Opportunities
            </a>
          </li>
          <li><a href="https://presiskonsult.se/about-us/"> About Us </a></li>
          <li>
            <a href="https://presiskonsult.se/contact-us/" class="text-white">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="under-navbar"></div>
    <div class="main-div">
      <div class="personal-information">
        <h2 class="text-center">Personal Information</h2>
        <div class="input-field-div">
          <div class="user-box">
            <input type="text" required />
            <label for="">First Name</label>
          </div>
          <div class="user-box">
            <input type="text" required />
            <label for="">Last Name</label>
          </div>
        </div>
        <div class="input-field-div">
          <div class="user-box">
            <input type="text" required />
            <label for="">Email</label>
          </div>
          <div class="user-box">
            <input type="text" required />
            <label for="">Phone</label>
          </div>
        </div>
      </div>
      <div class="hr-div"></div>
      <h2 class="text-center">Professional Summary</h2>
      <div class="input-field-div">
        <div class="user-box">
          <input type="text" required />
          <label for="">University</label>
        </div>
        <div class="user-box">
          <input type="text" required />
          <label for="">Programme</label>
        </div>
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Describe your skills"
        class="my-textarea"
      ></textarea>
      <div class="input-field-div">
        <div class="user-box">
          <input type="text" required />
          <label for="">University</label>
        </div>
        <div class="user-box">
          <input type="text" required />
          <label for="">Programme</label>
        </div>
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Describe your role"
        class="my-textarea"
      ></textarea>
      <div class="hr-div"></div>
      <h2 class="text-center">Work Experience</h2>
      <div class="input-field-div">
        <div class="user-box">
          <input type="text" required />
          <label for="">Company Name</label>
        </div>
        <div class="user-box">
          <input type="text" required />
          <label for="">Designamtion</label>
        </div>
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Describe your role"
        class="my-textarea"
      ></textarea>
      <div class="input-field-div">
        <div class="user-box">
          <input type="text" required />
          <label for="">Company Name</label>
        </div>
        <div class="user-box">
          <input type="text" required />
          <label for="">Designamtion</label>
        </div>
      </div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Describe your role"
        class="my-textarea"
      ></textarea>
      <!-- <div class="hr-div"></div> -->
      <div class="btn-div">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </body>
</html>
